<section class="application-details">
  <mat-card class="section-details">
    <mat-card-title class="section-details-title">Personal Information</mat-card-title>
    <form [formGroup]="applicationForm" (ngSubmit)="onSubmit()" id="create-application">
      <section class="section-details-body">
        <div class="input-wrap-row">
          <div class="input-wrap">
            <mat-form-field appearance="outline" class="input-wrap__input">
              <mat-label>First Name</mat-label>
              <input matInput type="text" formControlName="firstName" placeholder="First Name" />
            </mat-form-field>
          </div>
          <div class="input-wrap">
            <mat-form-field appearance="outline" class="input-wrap__input">
              <mat-label>Last Name</mat-label>
              <input matInput type="text" formControlName="lastName" placeholder="Last Name" />
            </mat-form-field>
          </div>
        </div>
        <div class="input-wrap-row">
          <div class="input-wrap">
            <mat-form-field appearance="outline" class="input-wrap__input">
              <mat-label>Phone Number</mat-label>
              <input matInput type="tel" formControlName="phoneNumber" placeholder="Phone Number" />
            </mat-form-field>
          </div>
          <div class="input-wrap">
            <mat-form-field appearance="outline" class="input-wrap__input">
              <mat-label>Email</mat-label>
              <input matInput type="email" formControlName="email" placeholder="Email" />
            </mat-form-field>
          </div>
        </div>
      </section>
      <hr />
      <mat-card-title class="section-details-title">Application Information</mat-card-title>
      <section class="section-details-body">
        <div class="input-wrap-row">
          <div class="input-wrap">
            <mat-form-field appearance="outline" class="input-wrap__input">
              <mat-label>Application Number</mat-label>
              <input matInput type="text" formControlName="applicationNumber" placeholder="Application Number" />
            </mat-form-field>
          </div>
          <div class="input-wrap">
            <mat-form-field appearance="outline" class="input-wrap__input">
              <mat-label>Status</mat-label>
              <mat-select formControlName="status">
                <mat-option *ngFor="let status of statuses" [value]="status">{{ status }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="input-wrap-row">
          <div class="input-wrap">
            <mat-form-field appearance="outline" class="input-wrap__input">
              <mat-label>Amount</mat-label>
              <input matInput type="number" step=".5" formControlName="amount" placeholder="Amount" />
            </mat-form-field>
          </div>
          <div class="input-wrap">
            <mat-form-field appearance="outline" class="input-wrap__input">
              <mat-label>Monthly Payment Amount</mat-label>
              <input matInput type="number" formControlName="monthlyPayAmount" placeholder="Monthly Payment Amount" />
            </mat-form-field>
          </div>
        </div>
        <div class="input-wrap-row">
          <div class="input-wrap" id="lastInput">
            <mat-form-field appearance="outline" class="input-wrap__input">
              <mat-label>Terms</mat-label>
              <input matInput type="number" formControlName="terms" placeholder="Terms" />
            </mat-form-field>
          </div>
        </div>
      </section>
      <hr />
    </form>
    <mat-card-actions class="details-buttons">
      <button type="submit" form="create-application" mat-button color="primary">SAVE</button>
    </mat-card-actions>
  </mat-card>
</section>
